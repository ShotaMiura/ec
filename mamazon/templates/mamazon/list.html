{% extends 'mamazon/home.html ' %}
{% load static %}


{% block products %}

{% for object in object_list %}

<li class="span3">
    <div class="thumbnail">
        <i class="tag"></i>
        <a href="product_details.html"><img src="{{object.tumbnail.url}}"
            alt=""></a>
        <div class="caption">
            <h5>{{ object.name }}</h5>
            <p>
                {{ object.description }}
            </p>
            <h4><a class="btn" href="product_details.html">VIEW</a>
                <a class="btn btn-primary" href="#">$ {{ object.price }}</a>
            </h4>
        </div>
    </div>
</li>
{% endfor %}

{% endblock products %}
